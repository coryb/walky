name: Build
on: [push, pull_request]
jobs:
    build:
        name: Test
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                go: [ '1.16', '1.17', '1.18' ]
                os: [ 'ubuntu-latest' ]
        steps:
            - uses: actions/checkout@v2
            - name: Setup go
              uses: actions/setup-go@v2
              with:
                go-version: ${{ matrix.go }}
            - uses: actions/cache@v2
              with:
                path: ~/go/pkg/mod
                key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
                restore-keys: |
                    ${{ runner.os }}-go-
            - name: Go Test
              run: go test -v ./...
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Setup go
              uses: actions/setup-go@v2
              with:
                go-version: 1.17
            - uses: actions/checkout@v3
            - name: golangci-lint
              uses: golangci/golangci-lint-action@v3
              with:
                version: v1.44